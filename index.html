<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ortsfrage mit Gruppen</title>
    <script>
        function checkAnswer() {
            var answer = document.getElementById("answer").value.toLowerCase();
            var group = document.getElementById("group").value;

            if (answer === "arpke") {
                var routes = {
                    "Arpke": "https://www.google.com/maps/dir/52.387927,10.093568/52.385974,10.078309", <!--Waldkindergarten1-->
                    "Aligse": "https://www.google.com/maps/dir/52.387927,10.093568/52.384315,10.095378", <!--Telefonhaus_Hasendamm12-->
                    "Steinwedel": "https://www.google.com/maps/dir/52.387927,10.093568/52.383050,10.096469", <!--Aselmann11-->
                    "Ahlten": "https://www.google.com/maps/dir/52.387927,10.093568/52.387927,10.093568", <!--Spielplatz_Waldpark13-->
                    "Lehrte": "https://www.google.com/maps/dir/52.387927,10.093568/52.388857,10.080360", <!--Trafo_Knüppels2-->
                    "Immensen": "https://www.google.com/maps/dir/52.387927,10.093568/52.391746,10.086804", <!--Bahnhof3-->
                    "Sievershausen": "https://www.google.com/maps/dir/52.387927,10.093568/52.388918,10.097363", <!--Spielplatz_Schilfkamp6-->
                    "Hämelerwald": "https://www.google.com/maps/dir/52.387927,10.093568/52.385373,10.099786", <!--Kirche9-->
                    "Kolshorn": "https://www.google.com/maps/dir/52.387927,10.093568/Am+Waldbad+5,+31275+Lehrte"
                };

                if (routes[group]) {
                    window.location.href = routes[group];
                } else {
                    alert("Bitte wähle eine gültige Gruppe aus.");
                }
            } else {
                alert("Falsche Antwort! Bitte versuche es erneut.");
            }
        }
    </script>
</head>
<body>
    <h1>Gruppenauswahl und Ortsfrage</h1>
    <p>Bitte wähle deine Gruppe:</p>
    <select id="group">
        <option value="">-- Gruppe auswählen --</option>
        <option value="Arpke">Arpke</option>
        <option value="Aligse">Aligse</option>
        <option value="Steinwedel">Steinwedel</option>
        <option value="Ahlten">Ahlten</option>
        <option value="Lehrte">Lehrte</option>
        <option value="Immensen">Immensen</option>
        <option value="Sievershausen">Sievershausen</option>
        <option value="Hämelerwald">Hämelerwald</option>
        <option value="Kolshorn">Kolshorn</option>
    </select>

    <p>In welchen Ort befinden wir uns?</p>
    <input type="text" id="answer" placeholder="Ort eingeben...">
    <button onclick="checkAnswer()">Antwort überprüfen</button>
</body>
</html>
